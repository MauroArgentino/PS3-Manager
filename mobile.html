<script type="text/javascript">
function update() {

	  $("#ps3_monitor").html('Loading..');

	  $.ajax({
	    type: 'GET',
	    url: 'ps3_status_output.txt',
	    timeout: 50000,
	    success: function(data) {
	      $("#ps3_monitor").html(data);

	      window.setTimeout(update, 5000);
            $("#ps3_monitor").append('<div style="text-align: center"><button style="margin-top: 10px" class="ps3_monitor_close">Close</button></div>');
	    },
	    error: function (XMLHttpRequest, textStatus, errorThrown) {
	      $("#notice_div").html('Timeout contacting server..');
	      window.setTimeout(update, 60000);
            $("#ps3_monitor").append('<div style="text-align: center"><button style="margin-top: 10px" class="ps3_monitor_close">Close</button></div>');
	    }

	});

	}

	$(document).ready(function() {
	    update();

	});
</script>

<!-- AJAX to load Games list in real time. -->

    <script type="text/javascript">
	$(document).ready(function() {
		$('#keyword').on('input', function() {
			var searchKeyword = $(this).val();

			if (searchKeyword.length >= 0) {
				$.post('search.php', { keywords: searchKeyword }, function(data) {
					$('div#content_games').empty();
					$('div#res_number').empty();


					$.each(data, function() {
						$('div#res_number').text(this.rescount);

						if(this.name) {
							$('div#content_games').append('<div class="col-md-4 col-xs-4 gallery-grid" style="margin-bottom: 10px; font-size: 95%"><a class="example-image-link" href="games.php?game=' + this.id + '"><img class="example-image effectfront" src="covers/'+ this.covername +'"><font color="black"><center>'+ this.name +'<center></font></a></div>');

						}



					});
				}, "json");
			}


			else {
				$.post('search.php', { keywords: searchKeyword }, function(data) {
					$('div#content_games').empty()
					$('div#res_number').empty()


					$.each(data, function() {

						$('div#res_number').text(this.rescount);
						$('div#content_games').append('<div class="col-md-4 col-xs-4 gallery-grid" style="font-size: 95%"><a class="example-image-link" href="games.php?game=' + this.id + '"><img class="example-image effectfront" src="covers/'+ this.covername +'"><font color="black"><center>'+ this.name +'<center></font></a></div>');


					});
				}, "json");
		};
	});
});
	</script>
