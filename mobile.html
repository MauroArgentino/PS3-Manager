            <!-- Function Popup Overlay -->
        <script>
            $(document).ready(function() {

                // Initialize the plugin
                $('#ps3_monitor').popup({
                    transition: 'all 0.3s'
                });
                $('#shutdown').popup({
                    transition: 'all 0.3s'
                });
                $("#shutdown").html('Do you want to Shutdown the PS3 ?<br><br>');
                $("#shutdown").append('<button style="margin-top: 10px;margin-right: 30px;background: #CFE0F1;" onclick="CallUrl(\'index.php?command=shutdown\')" class="shutdown_close">Yes</button>');
                $("#shutdown").append('<button style="margin-top: 10px; padding-right: 10px; padding-left: 10px; background: #CFE0F1;" class="shutdown_close">No</button>');

                $('#reboot').popup({
                    transition: 'all 0.3s'
                });
                $("#reboot").html('Do you want to Reboot the PS3 ?<br><br>');
                $("#reboot").append('<button style="margin-top: 10px;margin-right: 30px;background: #CFE0F1;" onclick="CallUrl(\'index.php?command=reboot\')" class="reboot_close">Yes</button>');
                $("#reboot").append('<button style="margin-top: 10px; padding-right: 10px; padding-left: 10px; background: #CFE0F1;" class="reboot_close">No</button>');

                $('#unmount').popup({
                    transition: 'all 0.3s'
                });
                $("#unmount").html('Do you want to Unmount the current Game ?<br><br>');
                $("#unmount").append('<button style="margin-top: 10px;margin-right: 30px; background: #CFE0F1;" onclick="CallUrl(\'index.php?command=unmount\')" class="unmount_close">Yes</button>');
                $("#unmount").append('<button style="margin-top: 10px; padding-right: 10px; padding-left: 10px; background: #CFE0F1;" class="unmount_close">No</button>');  

				$('#alertrot').popup({
					transition: 'all 0.1s', opacity: 0.7, scrolllock: true
				});
				$("#alertrot").html('PS3 Games Manager v.%CURRENT_VERSION% is optimized<br>to work in <b>PORTRAIT MODE</b> only.<br>Please rotate your device back to it');	
               
            });
        </script>
		
		 <!-- DETECTS MOBILE ROTATION ALERTING USER -->
<script>
		window.addEventListener("orientationchange", function() {
		
				if(window.orientation == 90 || window.orientation == -90) {
							$("#alert_open").trigger( "click" );
				}
	
				else {		
						 $("#alert_close").trigger( "click" );						
				}	
		},false);
</script>	

        <!-- Functions to Control PS3 -->

        <script>
function CallUrl(url) {
    $.ajax({
        type: 'GET',
        url: url
    });
}
        </script>





<script type="text/javascript">
function update() {
	  $("#ps3_monitor").html('Loading..');
	  $.ajax({
	    type: 'GET',
	    url: 'ps3_status_output.txt',
	    timeout: 50000,
	    success: function(data) {
	      $("#ps3_monitor").html(data);
	      window.setTimeout(update, 5000);
            $("#ps3_monitor").append('<div style="text-align: center"><button style="margin-top: 10px" class="ps3_monitor_close">Close</button></div>');
	    },
	    error: function (XMLHttpRequest, textStatus, errorThrown) {
	      $("#notice_div").html('Timeout contacting server..');
	      window.setTimeout(update, 60000);
            $("#ps3_monitor").append('<div style="text-align: center"><button style="margin-top: 10px" class="ps3_monitor_close">Close</button></div>');
	    }
	});
	}
	$(document).ready(function() {
	    update();
	});
</script>
