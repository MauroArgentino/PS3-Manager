<script type="text/javascript">
function update() {
	  $("#ps3_monitor").html('Loading..');
	  $.ajax({
	    type: 'GET',
	    url: 'ps3_status_output.txt',
	    timeout: 2000,
	    success: function(data) {
	      $("#ps3_monitor").html(data);
	      window.setTimeout(update, 10000);
	    },
	    error: function (XMLHttpRequest, textStatus, errorThrown) {
	      $("#notice_div").html('Timeout contacting server..');
	      window.setTimeout(update, 60000);
	    }
	});
	}
	$(document).ready(function() {
	    update();
	});
</script>

    <script type="text/javascript">
	$(document).ready(function() {
		$('#keyword').on('input', function() {
			var searchKeyword = $(this).val();

			if (searchKeyword.length >= 0) {
				$.post('search.php', { keywords: searchKeyword }, function(data) {
					$('div#content_games').empty()
					$('div#res_number').empty()


					$.each(data, function() {
						$('div#res_number').text(this.rescount);

						if(this.name) {

							$('div#content_games').append('<div class="filtr-item" data-category="1" data-sort="value" style="border:thin solid #3399AA; font-size: 85%"><a class="example-image-link" href="index.php?mount=' + this.isoname + '" onclick="return confirm(\'Mount Game '+ this.isoname +' ?\')"><img class="example-image" src="covers/'+ this.covername +'"><font color="black"><center>'+ this.name +'<center></font></a></div>');

						}



					});
				}, "json");
			}


			else {
				$.post('search.php', { keywords: searchKeyword }, function(data) {
					$('div#content_games').empty()
					$('div#res_number').empty()


					$.each(data, function() {

						$('div#res_number').text(this.rescount);

					});
				}, "json");
		};
	});
});

	</script>
